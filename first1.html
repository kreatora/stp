<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ontology Tree</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
      background: #f7f9fb;
    }

    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    #tree-container {
      width: 100%;
      height: 600px;
    }

    #description-box {
      margin-top: 2em;
      text-align: center;
      padding: 1em;
      background: #e0f7fa;
      border: 1px solid #b2ebf2;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Ontology Tree</h1>
  <div id="tree-container"></div>
  <div id="description-box"><strong>Hover a node to see description</strong></div>

  <script>
    const data = {
      name: "Public Policies",
      description:
        "Public policies are a public policy wherein governments determine operationalizable policy objectives including specific policy targets. The aim of these goals is to guide decision-making.",
      children: [
        {
          name: "Target",
          description:
            "A target is a policy goal that contains statements about a desired future state of a system...",
          children: [
            {
              name: "Economy-wide Target",
              description:
                "An economy-wide target is a target that focuses on a whole country/economy-wide..."
            }
          ]
        }
      ]
    };

    const width = document.getElementById("tree-container").clientWidth;
    const height = document.getElementById("tree-container").clientHeight;

    const svg = d3
      .select("#tree-container")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(40,0)");

    const treeLayout = d3.tree().size([height, width - 160]);

    const root = d3.hierarchy(data);
    treeLayout(root);

    // links
    svg
      .selectAll(".link")
      .data(root.links())
      .join("path")
      .attr("class", "link")
      .attr("fill", "none")
      .attr("stroke", "#999")
      .attr("stroke-width", 2)
      .attr(
        "d",
        d3
          .linkHorizontal()
          .x(d => d.y)
          .y(d => d.x)
      );

    // nodes
    const node = svg
      .selectAll(".node")
      .data(root.descendants())
      .join("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.y},${d.x})`);

    node
      .append("circle")
      .attr("r", 6)
      .attr("fill", "#0288d1")
      .on("mouseover", function (event, d) {
        d3.select("#description-box").text(d.data.description);
      })
      .on("mouseout", function () {
        d3.select("#description-box").html("<strong>Hover a node to see description</strong>");
      });

    node
      .append("text")
      .attr("dy", 3)
      .attr("x", d => (d.children ? -12 : 12))
      .style("text-anchor", d => (d.children ? "end" : "start"))
      .text(d => d.data.name);
  </script>
</body>
</html>
